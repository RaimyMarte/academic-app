<p-sidebar [(visible)]="studentFilterSidebar" position="right" styleClass="w-auto">
    <ng-template pTemplate="header">
        <div class="ml-4">
            <h1 class="text-3xl font-bold text-gray-800 mb-1">Student Filter</h1>
            <p class="text-gray-600">Refine your student list</p>
        </div>
    </ng-template>

    <form [formGroup]="studentFilterForm()" (ngSubmit)="applyFilter()" class="p-4" novalidate>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="field">
                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                <span class="p-input-icon-left w-full">
                    <i class="pi pi-user"></i>
                    <input type="text" pInputText id="firstName" formControlName="firstName"
                        class="w-full p-inputtext-sm" placeholder="Enter first name" />
                </span>
            </div>

            <div class="field">
                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                <span class="p-input-icon-left w-full">
                    <i class="pi pi-user"></i>
                    <input type="text" pInputText id="lastName" formControlName="lastName" class="w-full p-inputtext-sm"
                        placeholder="Enter last name" />
                </span>
            </div>

            <div class="field">
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                <p-dropdown [options]="genderOptions" formControlName="gender" [filter]="true" filterBy="Name"
                    optionLabel="Name" placeholder="Select gender" optionValue="Id" styleClass="w-full p-inputtext-sm"
                    [panelStyleClass]="'text-sm'" [showClear]="true">
                </p-dropdown>
            </div>

            <div class="field">
                <label for="nationalityId" class="block text-sm font-medium text-gray-700 mb-1">Nationality</label>
                <p-dropdown [options]="nationalities" formControlName="nationalityId" [filter]="true" filterBy="Name"
                    optionLabel="Name" placeholder="Select nationality" optionValue="Id"
                    styleClass="w-full p-inputtext-sm" [panelStyleClass]="'text-sm'" [showClear]="true">
                </p-dropdown>
            </div>

            <div class="field">
                <label for="emailAddress" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <span class="p-input-icon-left w-full">
                    <i class="pi pi-envelope"></i>
                    <input type="email" pInputText id="emailAddress" formControlName="emailAddress"
                        class="w-full p-inputtext-sm" placeholder="Enter email address" />
                </span>
            </div>

            <div class="field">
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <span class="p-input-icon-left w-full">
                    <i class="pi pi-phone"></i>
                    <input type="tel" pInputText id="phoneNumber" formControlName="phoneNumber"
                        class="w-full p-inputtext-sm" placeholder="Enter phone number" />
                </span>
            </div>

            <div class="field">
                <label for="code" class="block text-sm font-medium text-gray-700 mb-1">Code</label>
                <span class="p-input-icon-left w-full">
                    <i class="pi pi-id-card"></i>
                    <input type="text" pInputText id="code" formControlName="code" class="w-full p-inputtext-sm"
                        placeholder="Enter student code" />
                </span>
            </div>

            <div class="field">
                <label for="parentName" class="block text-sm font-medium text-gray-700 mb-1">Parent Name</label>
                <span class="p-input-icon-left w-full">
                    <i class="pi pi-id-card"></i>
                    <input type="text" pInputText id="parentName" formControlName="parentName"
                        class="w-full p-inputtext-sm" placeholder="Enter student parent name" />
                </span>
            </div>
        </div>

        <div class="flex justify-end gap-3 mt-6">
            <p-button label="Reset" type="button" icon="pi pi-refresh" (click)="resetFilter()"
                styleClass="p-button-text p-button-secondary">
            </p-button>
            <p-button label="Apply Filter" type="submit" icon="pi pi-filter" (click)="applyFilter()"
                styleClass="p-button-primary">
            </p-button>
        </div>
    </form>
</p-sidebar>
