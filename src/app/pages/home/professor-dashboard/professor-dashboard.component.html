<div class="container mx-auto p-6">
  <div class="grid grid-cols-1 gap-6">
    <!-- Welcome Section -->
    <div class="bg-white shadow-lg rounded-lg p-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-800">Welcome, Professor Pedro</h1>
          <p class="text-gray-600 mt-2">Academic Dashboard</p>
        </div>
        <p-avatar 
          icon="pi pi-user" 
          size="large" 
          styleClass="bg-blue-500 text-white"
        ></p-avatar>
      </div>
    </div>

    <!-- Subject Statistics -->
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Subject Overview</h2>
      <div class="grid md:grid-cols-4 gap-4">
        <div *ngFor="let subject of subjectStats" class="bg-gray-50 p-4 rounded-lg">
          <div class="flex items-center justify-between">
            <div>
              <h3 class="text-sm font-medium text-gray-600">{{ subject.name }}</h3>
              <p class="text-2xl font-bold text-gray-800">
                {{ subject.enrolledStudents }}
              </p>
              <p class="text-sm text-gray-500">Avg Grade: {{ subject.averageGrade | number:'1.1-2' }}</p>
            </div>
            <p-tag 
              [severity]="getTagSeverity(subject.averageGrade)" 
              [value]="getGradeLiteral(subject.averageGrade)"
            ></p-tag>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
