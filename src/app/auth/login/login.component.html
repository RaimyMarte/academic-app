<div class="min-h-screen flex items-center justify-center bg-gray-900 p-6">
    <div class="p-8 shadow-lg border-round w-full max-w-md mx-auto bg-white rounded-lg">
        <div class="text-center flex justify-center mb-3 p-6">
            <div class="flex items-center space-x-3 justify-center mb-4">
                <div class="relative w-16 h-16">
                    <img src="/assets/logo.png" alt="Logo" class="w-full h-full object-contain rounded-lg">
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-gray-700 mb-1">EduTrack</h2>
                    <span class="text-sm text-gray-500">Learning Management</span>
                </div>
            </div>
        </div>

        <form (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-900 font-medium mb-2">Username</label>
                <input id="username" type="text" placeholder="Email address" [(ngModel)]="username" pInputText
                    name="username"
                    class="w-full p-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
            </div>

            <div>
                <label for="password" class="block text-gray-900 font-medium mb-2">Password</label>
                <input id="password" type="password" placeholder="Password" [(ngModel)]="password" pInputText
                    name="password"
                    class="w-full p-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
            </div>

            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <p-checkbox id="rememberMe" [(ngModel)]="rememberMe" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberMe" class="text-gray-900">Remember me</label>
                </div>
                <a class="text-blue-500 font-semibold text-sm hover:underline cursor-pointer">Forgot password?</a>
            </div>

            <button pButton pRipple type="submit" label="Sign In" icon="pi pi-user"
                class="w-full bg-blue-500 text-white p-4 rounded-md hover:bg-blue-600 transition-all">
            </button>
        </form>
    </div>
</div>
