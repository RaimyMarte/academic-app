<p-menubar styleClass="border-none shadow-lg bg-white dark:bg-gray-900 mb-4">
  <ng-template pTemplate="start">
    <button pButton pRipple icon="pi pi-bars" (click)="toggleSidebar()" class="p-button-text p-button-rounded"
      [pTooltip]="sidebarVisible ? 'Hide Sidebar' : 'Show Sidebar'" tooltipPosition="bottom">
    </button>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex items-center gap-3" *ngIf="authService.currentUserValue; else loginButton">
      <div class="flex items-center gap-2 px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700">
        <p-avatar [label]="authService.currentUserValue.username.charAt(0).toUpperCase()" styleClass="bg-blue-500"
          [pTooltip]="'Logged in as ' + authService.currentUserValue.username" tooltipPosition="bottom"
          shape="circle">
        </p-avatar>
        <span class="font-medium text-gray-700 dark:text-gray-200">
          {{ authService.currentUserValue.username }}
        </span>
      </div>

      <button pButton pRipple (click)="logout()" icon="pi pi-power-off" label="Logout" pTooltip="Sign out"
        tooltipPosition="bottom" class="p-button-text p-button-danger">
      </button>
    </div>

    <ng-template #loginButton>
      <button pButton pRipple routerLink="/login" icon="pi pi-sign-in" label="Login"
        pTooltip="Sign in to your account" tooltipPosition="bottom" class="p-button-text">
      </button>
    </ng-template>
  </ng-template>
</p-menubar>
