<p-menubar styleClass="border-none shadow-lg bg-white rounded-none">
  <ng-template pTemplate="start">
    <button pButton pRipple icon="pi pi-bars" (click)="toggleSidebar()" class="p-button-text p-button-rounded"
      [pTooltip]="sidebarVisible ? 'Hide Sidebar' : 'Show Sidebar'" tooltipPosition="bottom">
    </button>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex items-center gap-3" *ngIf="authService.currentUserValue">
      <div class="flex items-center gap-2 px-3 py-2 rounded-lg bg-gray-50 ">
        <p-avatar [image]="authService.currentUserValue.Picture ||''" styleClass="bg-blue-500 text-gray-200"
          [pTooltip]="'Logged in as ' + authService.currentUserValue.UserName || authService.currentUserValue.Email"
          tooltipPosition="bottom" shape="circle">
        </p-avatar>
        <span class="font-medium text-gray-700 ">
          {{ authService.currentUserValue.FullName }}
        </span>
      </div>

      <button pButton pRipple (click)="logout()" icon="pi pi-sign-out" label="Logout" pTooltip="Sign out"
        tooltipPosition="bottom" class="p-button-text p-button-danger">
      </button>
    </div>
  </ng-template>
</p-menubar>
