<div class="sidebar flex h-screen">
  <div [ngClass]="{'w-64': sidebarVisible, 'w-0': !sidebarVisible, 'overflow-hidden': !sidebarVisible}"
    class="bg-gray-900 p-4 transition-all duration-300">
    <p-card styleClass="h-full border-none shadow-lg">
      <div class="flex flex-col h-full">
        <!-- Logo Section -->
        <div class="p-6 border-b border-gray-200 dark:border-gray-700">
          <div class="flex items-center space-x-3">
            <div class="relative w-10 h-10">
              <img src="/assets/logo.png" alt="Logo" class="w-full h-full object-contain rounded-lg">
            </div>
            <div>
              <h2 class="text-xl font-bold m-0 text-gray-800 dark:text-white tracking-tight">EduTrack</h2>
              <span class="text-xs text-gray-500 dark:text-gray-400">Learning Management</span>
            </div>
          </div>
        </div>

        <!-- Navigation Section -->
        <div class="py-4 flex-grow overflow-y-auto">
          <div class="px-4 mb-2">
            <span class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
              Navigation
            </span>
          </div>
          <ul class="list-none p-0 m-0">
            <li *ngFor="let item of menuItems">
              <a *ngIf="item.visible" [routerLink]="item.routerLink"
                routerLinkActive="bg-blue-50 text-blue-600 dark:bg-blue-900 dark:text-blue-200"
                [routerLinkActiveOptions]="{exact: item.routerLink === '/'}"
                class="flex items-center px-6 py-3 cursor-pointer text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-150 pRipple group"
                pRipple>
                <i [class]="item.icon + ' mr-3 text-lg transition-transform duration-200 group-hover:scale-110'"></i>
                <span class="font-medium">{{ item.label }}</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </p-card>
  </div>
</div>
